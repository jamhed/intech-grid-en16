name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  grid-cli:
    name: Grid CLI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: grid-cli
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: grid-cli/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm run check

      - name: Test
        run: pnpm test

  control-surface:
    name: Control Surface
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Pyright
        run: pip install pyright

      - name: Type check
        working-directory: control_surface
        run: pyright

  markdown:
    name: Markdown
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install markdownlint
        run: npm install -g markdownlint-cli

      - name: Lint markdown
        run: markdownlint '**/*.md' --ignore node_modules --ignore __ext__
